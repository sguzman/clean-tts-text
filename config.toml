[meta]
version = 1
profile = "clean-narration-slightly-expressive"
notes = "Tune for XTTS / Daisy Studio / ebook2audiobook pipelines."

[logging]
level = "info"
print_summary = true
write_report = false
report_path = "tts-clean.report.txt"

[io]
output_format = "one-paragraph-per-line"
normalize_line_endings = true
trim_trailing_whitespace = true

[unicode]
normalization = "nfkc"
ascii_quotes = true
dash_mode = "comma"
ellipsis_mode = "period"

[whitespace]
collapse_horizontal = true
remove_space_before_punct = true
max_consecutive_blank_lines = 1

[structure]
unwrap_hard_wrapped_lines = true
paragraph_boundary = "blank-lines"
join_lines_with = " "

[markdown]
drop_code_fences = true
code_fence_replacement = ""
strip_inline_code = true
strip_markdown_links = true

[citations]
drop_numeric_brackets = true
drop_stacked_numeric_brackets = true
drop_parenthetical_numeric = true
drop_generic_parentheses = true
drop_generic_brackets = true

[lists]
flatten_bullets = true
bullet_replacement = ", "
bullet_markers = ["- ", "* ", "• ", "– ", "— "]

[abbreviations]
expand_acronyms = true
tokens = ["CSS", "HTML", "HTTP", "HTTPS", "URL", "API", "CPU", "GPU", "JSON", "SQL", "XML", "TTS", "XTTS", "LLM"]
letter_separator = " "
digit_separator = " dot "

[abbreviations.letter-sounds]
A = "ay"
B = "bee"
C = "see"
D = "dee"
E = "ee"
F = "eff"
G = "jee"
H = "aitch"
I = "eye"
J = "jay"
K = "kay"
L = "el"
M = "em"
N = "en"
O = "oh"
P = "pee"
Q = "cue"
R = "ar"
S = "ess"
T = "tee"
U = "you"
V = "vee"
W = "double you"
X = "ex"
Y = "why"
Z = "zee"
0 = "zero"
1 = "one"
2 = "two"
3 = "three"
4 = "four"
5 = "five"
6 = "six"
7 = "seven"
8 = "eight"
9 = "nine"
digit_separator = " dot "

[abbreviations.map]
CSS = "C S S"
HTML = "H T M L"
HTTP = "H T T P"
HTTPS = "H T T P S"
URL = "U R L"
API = "A P I"
CPU = "C P U"
GPU = "G P U"
JSON = "J S O N"
SQL = "S Q L"
XML = "X M L"
TTS = "T T S"
XTTS = "X T T S"
LLM = "L L M"

[pronunciation]
enable_replacements = true
year_mode = "american"
html_tag_pronunciation = true
html_tag_separator = " "
version_mode = "say-decimal"

[number]
separator = " "
insert_and = true

[selector]
prefix = "dot "

[pronunciation.replacements]
"×" = " by "
"::" = " colon colon "
";" = ","
"{" = " brace "
"}" = " brace "
"(" = ", "
")" = ", "
"%" = " percent "
"*" = " star "

[pronunciation.brand-map]
MySQL = "My S. Q. L."
Mysql = "My S. Q. L."
SQLITE = "S. Q. Lite"
SQLite = "S. Q. Lite"
PostCSS = "Post C. S. S."
W3C = "Double U Three C"

[guardrails]
min_output_chars_warn = 200
max_paragraph_chars = 0

[punctuation]
collapse_commas = true
max_consecutive_commas = 1
slash_replacement = " or "
stop_precedence = ".:;,?"

[experimental]
strip_punct_runs = false
punct_run_min_len = 5
